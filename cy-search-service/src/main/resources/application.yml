server:
  port: 20002
  servlet:
    context-path: /search-service
spring:
  application:
    name: search-service
  datasource:
    name: search-service
    url: jdbc:mysql://localhost:3306/shop_sw_prod_back?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
mapper:
  mappers:
    - com.caoyong.commons.BaseDao
  not-empty: false
  identity: MYSQL
mybatis:
  typeAliasesPackage: com.caoyong.sw.bean
  mapperLocations: classpath*:dao/**/*.xml
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
logging:
  file: ./logs/search-service/search-service.log
  level:
    com.caoyong: info

